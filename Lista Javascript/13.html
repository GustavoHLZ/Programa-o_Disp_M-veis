<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

      <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }

        .container{
            border: 1px solid red;
            display: flex;
            flex-wrap: wrap;
        }
        .container>p{
            border: 1px solid gray;
            margin:10px;

        }

      </style>
<body>
    
    <div class="container"></div>

    <script>
        
        let container=document.querySelector(".container")
        let eventoCapturado
        document.addEventListener('keypress', adicionarParagrafo)

        function adicionarParagrafo(evento){
        eventoCapturado = evento
        let p = document.createElement("p");
        p.innerHTML=eventoCapturado.keyCode+" - " + evento.code+ " ";
        container.append(p)
    }

    </script>

   

</body>
</html>
